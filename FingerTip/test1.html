<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置编码格式为UTF8-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--指示浏览器使用EDGE模式来显示-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--调整初始缩放大小为100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML File</title>
    <!--以下均使用从根目录开始的绝对路径-->
    <link rel="icon" href="/FingerTip/logo1.png" type="static/image/icon type">
    <!--由于github的raw返回text/plain而非text/css，这里使用jsdeliver-->
    <link rel="stylesheet" href="/FingerTip/leaderboard.css">
    <link rel="stylesheet" href="/FingerTip/main.css">
    <link rel="stylesheet" href="/FingerTip/nav.css">
    <script src="/FingerTip/chart.umd.min.js"></script>
    <script src="/FingerTip/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="/FingerTip/chartjs-plugin-annotation.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async="" src="/FingerTip/js"></script>
    

    <style type="text/css">
		[mt_node=trans_loading]::after{
		content: '';
		vertical-align: middle !important;
		width: 1em !important;
		height: 1em !important;
		display: inline-block !important;
		margin: 0 4px !important;
		border: 2px rgba(0, 0, 0, 0.25) solid !important;
		border-top: 2px rgba(0, 0, 0, 1) solid !important;
		border-radius: 50% !important;
		padding: 0 !important;
		-webkit-animation: immersive-translate-loading-animation 0.6s infinite linear !important;
		animation: immersive-translate-loading-animation 0.6s infinite linear !important;
		}

		@keyframes immersive-translate-loading-animation {
			from {
				transform: rotate(0deg,0deg,0deg);
			}
			to {
				transform: rotate(359deg,0deg,0deg);
			}
		}
	</style><style type="text/css">[mt_node^=trans]{display: none !important;}</style>

</head>
<body>

            <div class="btn-group btn-switch metric-filter-selector metric-filter-selector-index" data-toggle="buttons">

            <div class="image-container" style="width: 42%; height: 400px; padding-left: 10px; margin-top: 50px;">
