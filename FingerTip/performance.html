<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Performance - FingerTip</title>
    <link rel="icon" href="/FingerTip/logo.png" type="static/image/icon type">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="/FingerTip/nav.css">
    <link rel="stylesheet" href="/FingerTip/style.css">
    <link rel="stylesheet" href="/FingerTip/leaderboard.css">
    <link rel="stylesheet" href="/FingerTip/main.css">  <!-- 确保我们的样式在最后加载 -->

    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <style>
        /* DataTables 样式 */
        .dataTables_wrapper {
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        table.dataTable {
            border-collapse: separate;
            border-spacing: 0;
            width: 100% !important;
        }

        table.dataTable thead th {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            border-bottom: 2px solid #dee2e6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 15px 12px;
            position: relative;
        }

        table.dataTable thead th:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #007bff, #00ff88);
            opacity: 0.5;
        }

        table.dataTable tbody td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            vertical-align: middle;
        }

        table.dataTable tbody tr:nth-child(even) {
            background-color: #f8faff;
        }

        /* 团队名称列样式 */
        .team-name {
            font-weight: 600;
            color: #2c3e50;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.05), transparent);
            border-left: 3px solid #007bff;
        }

        /* 数值列样式 */
        .error-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            background: rgba(0, 123, 255, 0.03);
        }

        /* 提交时间列样式 */
        .submission-time {
            color: #666;
            font-size: 0.9em;
        }

        /* 表头图标样式 */
        .header-icon {
            margin-right: 8px;
            font-size: 1.2em;
            vertical-align: middle;
            opacity: 0.8;
        }

        /* DataTables 功能样式 */
        .dataTables_filter input {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-left: 10px;
            width: 200px;
        }

        .dataTables_length select {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin: 0 5px;
        }

        .dataTables_paginate {
            margin-top: 20px;
        }

        .dataTables_paginate .paginate_button {
            padding: 8px 14px;
            margin: 0 3px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            color: #495057 !important;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .dataTables_paginate .paginate_button.current {
            background: linear-gradient(45deg, #007bff, #00ff88) !important;
            border: none;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
            color: white !important;
        }

        .dataTables_paginate .paginate_button:hover:not(.current) {
            background: #e9ecef !important;
            border-color: #dee2e6;
            color: #212529 !important;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .dataTables_wrapper {
                padding: 15px;
            }
            
            table.dataTable thead th,
            table.dataTable tbody td {
                padding: 10px 5px;
                font-size: 0.9em;
            }
        }
        
        .hr-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            background: rgba(0, 123, 255, 0.03);
        }

        /* 标题样式 */
        .behavior-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid;
            border-image: linear-gradient(to right, #007bff, #00ff88) 1;
            display: inline-block;
        }

        /* 调整表格容器样式 */
        .section {
            padding: 2rem;
            max-width: 100%;
            overflow-x: auto;
        }

        /* 调整表格宽度 */
        .dataTables_wrapper {
            max-width: 100%;
            margin: 20px 0;
            overflow-x: auto;
        }

        /* 确保表格不会超出容器 */
        table.dataTable {
            width: 100% !important;
            margin: 0 !important;
        }

        /* 优化表格在小屏幕上的显示 */
        @media (max-width: 1200px) {
            .behavior-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .behavior-title {
                font-size: 1.5rem;
            }

            .section {
                padding: 1rem;
            }
        }

        /* 标题样式 */
        .recommendation-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid;
            border-image: linear-gradient(to right, #007bff, #00ff88) 1;
            display: inline-block;
        }

        /* 调整表格容器样式 */
        .section {
            padding: 2rem;
            width: 95%;
            margin: 0 auto;
            overflow-x: auto;
        }

        /* DataTables 顶部控件样式 */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 20px;
            padding: 10px 0;
        }

        /* Show entries 样式 */
        .dataTables_length {
            float: left;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #495057;
        }

        .dataTables_length select {
            padding: 8px 12px;
            margin: 0 8px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background-color: white;
            color: #495057;
            cursor: pointer;
            min-width: 80px;
        }

        /* 搜索框样式 */
        .dataTables_filter {
            float: right;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #495057;
        }

        .dataTables_filter input {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-left: 12px;
            width: 250px;
            background-color: white;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .dataTables_filter input:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* 清除浮动 */
        .dataTables_wrapper::after {
            content: '';
            display: table;
            clear: both;
        }

        /* 调整表格上方空间 */
        .dataTables_wrapper {
            padding: 25px 35px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        /* 优化表格在小屏幕上的显示 */
        @media (max-width: 1200px) {
            .behavior-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .behavior-title {
                font-size: 1.5rem;
            }

            .section {
                padding: 1rem;
            }
        }

        .contact-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(to right, #1a237e, #283593);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info span {
            white-space: nowrap;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-info a:hover {
            color: #90caf9;
            text-decoration: underline;
        }

        .leaderboard-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #007bff, #00ff88);
            color: white;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .leaderboard-content {
            display: block;
        }

        .leaderboard-content.hidden {
            display: none;
        }

        /* 最高分切换按钮样式 */
        .toggle-best {
            margin: 20px 0 !important;
            background: #e9ecef !important;
            border: 1px solid #dee2e6 !important;
            padding: 8px 16px !important;
            display: block !important;
        }

        .toggle-best.active {
            background: linear-gradient(45deg, #28a745, #20c997) !important;
            border-color: transparent !important;
            color: white !important;
        }

        /* 阶段切换按钮样式 */
        .toggle-phase {
            margin-left: auto !important;  /* 将按钮推到右侧 */
            background: linear-gradient(45deg, #dc3545, #fd7e14) !important;
            color: white !important;
            border: 1px solid #6c757d !important;
            padding: 8px 16px !important;
        }

        .toggle-phase.active {
            background: linear-gradient(45deg, #3547e8, #14fd4e) !important;
            border-color: transparent !important;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div>
            <!--记得更改这里-->
            <a class="nav-button" href="https://lihm123.github.io/FingerTip/performance.html">Top</a>
        </div>
    </div>
    <!-- 导航栏锚点 -->
    <div id="home" style="position: absolute; top: 0; right: 0;"></div>

    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="/FingerTip/logo.png" alt="Logo">
            <h1>FingerTip-20k 2025</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/FingerTip/overview.html">Overview</a></li>
            <li><a href="/FingerTip/performance.html">Performance</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section">
            <!-- 添加标签切换按钮 -->
            <div class="leaderboard-tabs">
                <button class="tab-button active" data-tab="proactive">Proactive Task Suggestion</button>
                <button class="tab-button" data-tab="personalized">Personalized Task Execution</button>
            </div>

            <!-- User Modeling Leaderboard -->
            <div class="leaderboard-content" id="proactive-leaderboard">
                <h1>Proactive Task Suggestion Leaderboard</h1>
                <table id="proactive-table" class="display responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>SR<sub>1</sub>(%)</th>
                            <th>Sim<sub>1</sub></th>
                            <th>Time (sec)</th>
                            <th>Token</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- Recommendation Leaderboard -->
            <div class="leaderboard-content hidden" id="personalized-leaderboard">
                <h1>Personalized Task Execution Leaderboard</h1>
                <table id="personalized-table" class="display responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>SR<sub>2</sub>(%)</th>
                            <th>Sim<sub>2</sub></th>
                            <th>Step Ratio</th>
                            <th>Time (sec)</th>
                            <th>Token</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script>
        $(document).ready(function() {
            // 数据文件路径配置
            const dataPaths = {
                proactive: 'data/proactive_leaderboard.csv',
                personalized: 'data/personalized_leaderboard.csv'
            };
    
            // 初始化Proactive表格
            const proactiveTable = $('#proactive-table').DataTable({
                ajax: {
                    url: dataPaths.proactive,
                    dataType: 'text',
                    dataSrc: function(csvData) {
                        try {
                            return $.csv.toObjects(csvData) || [];
                        } catch (error) {
                            console.error('Error loading proactive data:', error);
                            return [];
                        }
                    }
                },
                columns: [
                    { data: 'Model', className: 'model-name' },
                    { 
                        data: 'SR1', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Sim1', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Time', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Token', 
                        className: 'value', 
                        render: function(data) { return parseInt(data).toLocaleString(); },
                        type: 'num'
                    }
                ],
                order: [[1, 'desc']], // 默认按SR1降序
                pageLength: 10,
                responsive: true,
                processing: true,
                language: {
                    processing: "Loading data...",
                    emptyTable: "No data available",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    infoFiltered: "(filtered from _MAX_ total entries)",
                    lengthMenu: "Show _MENU_ entries",
                    loadingRecords: "Loading...",
                    search: "Search:",
                    zeroRecords: "No matching records found",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                }
            });
    
            // 初始化Personalized表格
            const personalizedTable = $('#personalized-table').DataTable({
                ajax: {
                    url: dataPaths.personalized,
                    dataType: 'text',
                    dataSrc: function(csvData) {
                        try {
                            return $.csv.toObjects(csvData) || [];
                        } catch (error) {
                            console.error('Error loading personalized data:', error);
                            return [];
                        }
                    }
                },
                columns: [
                    { data: 'Model', className: 'model-name' },
                    { 
                        data: 'SR2', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Sim2', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Step Ratio', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Time', 
                        className: 'value', 
                        render: function(data) { return parseFloat(data).toFixed(2); },
                        type: 'num'
                    },
                    { 
                        data: 'Token', 
                        className: 'value', 
                        render: function(data) { return parseInt(data).toLocaleString(); },
                        type: 'num'
                    }
                ],
                order: [[1, 'desc']], // 默认按SR2降序
                pageLength: 10,
                responsive: true,
                processing: true,
                language: {
                    processing: "Loading data...",
                    // 同上，添加其他语言配置
                }
            });
    
            // 标签切换功能
            $('.tab-button[data-tab]').click(function() {
                const tabId = $(this).data('tab');
                
                // 更新按钮状态
                $('.tab-button[data-tab]').removeClass('active');
                $(this).addClass('active');
                
                // 更新内容显示
                $('.leaderboard-content').addClass('hidden');
                $(`#${tabId}-leaderboard`).removeClass('hidden');
                
                // 重新计算表格列宽
                setTimeout(() => {
                    const table = tabId === 'proactive' ? proactiveTable : personalizedTable;
                    table.columns.adjust().responsive.recalc();
                }, 100);
            });
            
            // 初始显示时调整列宽
            setTimeout(() => {
                proactiveTable.columns.adjust().responsive.recalc();
            }, 500);
        });
    </script>
    <script>
        // 获取当前页面的文件名
        const currentPage = window.location.pathname.split('/').pop();
        
        // 移除所有导航链接的active类
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.classList.remove('active');
            link.removeAttribute('aria-current');
        });
        
        // 为当前页面的导航链接添加active类
        document.querySelector(`.nav-links a[href="${currentPage}"]`)?.classList.add('active');
        document.querySelector(`.nav-links a[href="${currentPage}"]`)?.setAttribute('aria-current', 'page');
    </script>
</body>
</html>
